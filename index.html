      <h2>thoughts</h2>

  <footer>
    <p>&copy; 2025 my name</p>
  </footer>

  <script>
    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('blog-posts');
        posts.forEach(post => {
          const el = document.createElement('article');
          el.innerHTML = `
            <h3>${post.title.toLowerCase()}</h3>
            <p><em>${post.date}</em></p>
            <p>${post.body}</p>
            <hr>
          `;
          container.appendChild(el);
        });
      });
  </script>
</body>
