<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>analytical thoughts</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="#blog">thoughts</a>
    <a href="#about">who i think i am</a>
    <a href="assets/resume.pdf" target="_blank">paper me</a>
  </nav>

  <main>
    <header>
      <h1 class="typewriter">hi</h1>
    </header>

    <section id="blog">
      <h2>thoughts</h2>
      <div id="blog-posts"></div>
    </section>

    <section id="about">
      <h2>who i think i am</h2>
      <p>curious. i believe ideas are meant to be shared, iterated on, and made real.</p>
    </section>
  </main>

  <footer>
    <p>&copy; not sure what this is</p>
  </footer>

  <script>
    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('blog-posts');
        posts.forEach(post => {
          const el = document.createElement('article');
          el.innerHTML = `
            <h3>${post.title}</h3>
            <p><em>${post.date}</em></p>
            <p>${post.body}</p>
            <hr>
          `;
          container.appendChild(el);
        });
      });
  </script>
</body>
</html>
