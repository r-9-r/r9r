<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thoughts</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    html {
      scroll-behavior: smooth;
    }
    .tag {
      display: inline-block;
      margin: 2px 6px 2px 0;
      padding: 2px 6px;
      background: #333;
      color: #0f0;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>
  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;

        const subscribeLink = document.querySelector('a[href*="#subscribe"]');
        if (subscribeLink) {
          subscribeLink.addEventListener('click', (e) => {
            e.preventDefault();
            const subscribeSection = document.getElementById('subscribe');
            if (subscribeSection) {
              subscribeSection.scrollIntoView({ behavior: 'smooth' });
            }
          });
        }
      });
  </script>

  <main>
    <section id="thoughts">
      <h1>ðŸ§  thoughts</h1>
      <div id="filter-bar"></div>
      <div id="posts-container"></div>
    </section>

    <section id="subscribe">
      <h2>ðŸ“¬ subscribe</h2>
      <p>get new thoughts directly to your inbox.</p>
      <iframe src="https://analyticalthoughts.substack.com/embed" width="360" height="240" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 r9r</p>
  </footer>

  <script src="comments.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const observer = new MutationObserver(() => {
        if (window.enableComments) {
          window.enableComments();
          observer.disconnect();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
    });
  </script>

  <script>
    async function loadPosts() {
      try {
        const response = await fetch('posts.json');
        const posts = await response.json();
        const container = document.getElementById('posts-container');
        const filterBar = document.getElementById('filter-bar');

        const allTags = [...new Set(posts.flatMap(p => p.tags))];
        allTags.forEach(tag => {
          const btn = document.createElement('button');
          btn.textContent = tag;
          btn.className = 'tag';
          btn.onclick = () => filterPostsByTag(tag);
          filterBar.appendChild(btn);
        });

        posts.forEach(post => {
          const postElement = document.createElement('div');
          postElement.className = 'post';

          const tagMarkup = post.tags.map(tag => `<span class="tag" data-tag="${tag}">${tag}</span>`).join(' ');

          postElement.innerHTML = `
            <h3><span data-comment-id="title-${post.id}">${post.title}</span></h3>
            <p><span data-comment-id="body-${post.id}">${post.body}</span></p>
            <div class="tags">${tagMarkup}</div>
          `;

          container.appendChild(postElement);
        });

        if (window.enableComments) {
          window.enableComments();
        }
      } catch (error) {
        console.error('Error loading posts:', error);
      }
    }

    function filterPostsByTag(tag) {
      document.querySelectorAll('.post').forEach(post => {
        const hasTag = [...post.querySelectorAll('[data-tag]')].some(el => el.dataset.tag === tag);
        post.style.display = hasTag ? '' : 'none';
      });
    }

    document.addEventListener('DOMContentLoaded', loadPosts);
  </script>
</body>
</html>
