<!DOCTYPE html>
<html lang="en">
<style>
  html {
    scroll-behavior: smooth;
  }
</style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>paper me</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;

        const subscribeLink = document.querySelector('a[href*="#subscribe"]');
        if (subscribeLink) {
          subscribeLink.addEventListener('click', (e) => {
            e.preventDefault();
            const subscribeSection = document.getElementById('subscribe');
            if (subscribeSection) {
              subscribeSection.scrollIntoView({ behavior: 'smooth' });
            }
          });
        }
      });
  </script>

  <main>
    <header>
      <h1 class="pulse">📄 paper me</h1>
      <p>
        <a href="https://www.linkedin.com/in/ryan-klauder-063a8051/" target="_blank" title="LinkedIn">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/linkedin.svg" alt="LinkedIn" width="24" height="24" style="vertical-align: middle; filter: invert(1);">
        </a>
        <a href="https://github.com/r-9-r" target="_blank" title="GitHub" style="margin-left: 10px;">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/github.svg" alt="GitHub" width="24" height="24" style="vertical-align: middle; filter: invert(1);">
        </a>
        <a href="mailto:rklauder@gmail.com" title="Email" style="margin-left: 10px;">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/gmail.svg" alt="Email" width="24" height="24" style="vertical-align: middle; filter: invert(1);">
        </a>
        <a href="https://analyticalthoughts.substack.com/" target="_blank" title="Substack" style="margin-left: 10px;">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/substack.svg" alt="Substack" width="24" height="24" style="vertical-align: middle; filter: invert(1);">
        </a>
      </p>
    </header>

    <section>
      <h2>🗒️ tl;dr</h2>
      <p>a paper trail of who i've been, where i've worked, and what others thought along the way.</p>
    </section>

    <section>
      <h2>📄 resume</h2>
      <object data="assets/Ryan Klauder Resume 2.pdf" type="application/pdf" width="100%" height="600px">
        <p>your browser doesn't support embedded PDFs.</p>
      </object>
    </section>

    <section>
      <h2>🧾 performance reviews</h2>
      <!-- Performance review sections... -->
    </section>

    <section id="subscribe">
      <h2>📬 subscribe</h2>
      <p>get new thoughts directly to your inbox.</p>
      <iframe src="https://analyticalthoughts.substack.com/embed" width="480" height="320" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 r9r</p>
  </footer>

  <script src="comments.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const observer = new MutationObserver(() => {
        if (window.enableComments) {
          window.enableComments();
          observer.disconnect();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
    });
  </script>
</body>
</html>
